<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('assets/images/background.png'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        .register-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            max-width: 100%;
        }

        .register-container img {
            display: block;
            margin: 0 auto;
            width: 80px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #355D32;
            color: #fff;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #2b4b28;
        }

        .graphic-code {
            width: 80px;
            background-color: #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-container text-center">
    <!-- PSO Logo -->
    <img src="assets/images/logo.png" alt="PSO Logo">

    <h2>Register</h2>

    <!-- Form -->
    <form action="" method="POST">
        <!-- Mobile Number -->
        <div class="input-group">
            <span class="input-group-text">+92</span>
            <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" required>
        </div>

        <!-- Password -->
        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>

        <!-- Graphic Code -->
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Graphic Code" name="graphic_code" required>
            <span class="input-group-text graphic-code">4620</span>
        </div>

        <!-- Additional Code Field -->
        <input type="text" class="form-control mb-3" placeholder="42fcBc3" name="extra_code" readonly>

        <!-- Register and Login Buttons -->
        <button type="submit" class="btn btn-custom">Register</button>
        <button type="submit" class="btn btn-custom">Log in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
