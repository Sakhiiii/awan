<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            height: 100%;
            margin: 0;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            background-image: url('assets/images/background.png'); /* Background image */
            background-size: cover;
            background-position: center;
        }
.container{
    display: flex;
            align-items: center;
            justify-content: center;

}
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        #logo{
            display: block;
            margin: 0 auto;
            width: 170px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #355D32;
            color: #fff;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #2b4b28;
        }
    </style>
</head>
<body>
    <img src="assets/images/logo.png" id="logo" alt="PSO Logo">
    <div class="container">
<div class="login-container text-center">
    <!-- PSO Logo -->
    <h2>Welcome!</h2>

    <!-- Form -->
    <form action="" method="POST">
        <!-- Mobile Number -->
        <div class="input-group mb-3">
            <span class="input-group-text">+92</span>
            <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" required>
        </div>

        <!-- Password -->
        <input type="password" class="form-control" placeholder="Password" name="password" required>

        <!-- Buttons -->
        <button type="submit" class="btn btn-custom">Register</button>
        <button type="submit" class="btn btn-custom">Log in</button>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
